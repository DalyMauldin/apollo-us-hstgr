storage:
  type: sqlite
  path: /data/data.db

alerting:
  discord:
    webhook-url: ${DISCORD_WEBHOOK}

endpoints:
  # Physical Servers
  - name: Mercury
    group: Servers
    url: "icmp://${MERCURY}"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Pantheon
    group: Servers
    url: "icmp://${PANTHEON}"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Poseidon
    group: Servers
    url: "icmp://${POSEIDON}"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Zeus
    group: Servers
    url: "icmp://${ZEUS}"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Hades
    group: Servers
    url: "icmp://${HADES}"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Remus
    group: Servers
    url: "icmp://${REMUS}"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: SabNZBd
    group: Media Server
    url: "https://sabnzbd.l.mauldin.casa"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Prowlarr
    group: Media Server
    url: "https://prowlarr.l.mauldin.casa"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Sonarr
    group: Media Server
    url: "https://sonarrhd.l.mauldin.casa"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Radarr
    group: Media Server
    url: "https://radarrhd.l.mauldin.casa"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: Overseerr
    group: Media Server
    url: "https://requests.mauldin.casa"
    interval: 1m
    conditions:
      - "[STATUS] == 200"

  - name: front-end
    group: core
    url: "https://google.com/"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"

  - name: monitoring
    group: internal
    url: "https://google.com/"
    interval: 5m
    conditions:
      - "[STATUS] == 200"

  - name: nas
    group: internal
    url: "https://example.org/"
    interval: 5m
    conditions:
      - "[STATUS] == 200"

  - name: example-dns-query
    url: "8.8.8.8" # Address of the DNS server to use
    interval: 5m
    dns:
      query-name: "example.com"
      query-type: "A"
    conditions:
      - "[BODY] == 93.184.216.34"
      - "[DNS_RCODE] == NOERROR"

  - name: icmp-ping
    url: "icmp://example.org"
    interval: 1m
    conditions:
      - "[CONNECTED] == true"
